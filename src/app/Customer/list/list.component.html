<div>
	<div>
	 <h3>Customers</h3>
	</div>
	<div>
	 <table>
	 <thead>
	  <tr>
	   <th>Id</th>
	   <th>Name</th>
	   <th>Email</th>
	   <th>Address</th>
	  </tr>
	  </thead>
	  <tbody>
	  	<tr *ngFor = "let customer of customers">
	  		<td>{{customer.id}}</td>
	  		<td>{{customer.name}}</td>
	  		<td>{{customer.email}}</td>
	  		<td>{{customer.address}}</td>
	  		<td>
	  			<a routerLink="/detailcustomer/{{customer.id}}">{{customer.name}}</a> &nbsp;
	  			<button (click)="deleteCustomer(customer.id)">Borrar</button>
	  		</td>
	  	</tr>
	  </tbody>
	 </table>
	</div>
</div>
<div>
	<button (click)="newCustomer()">New Customer</button>
</div>
